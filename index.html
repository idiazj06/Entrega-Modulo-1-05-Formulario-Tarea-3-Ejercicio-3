<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <form action="" id="form">
        <div class="cabecera">
            <header id="hdr-form">
                <h1 class="tituloForm">Registrarte</h1>
                <h4 class="subtForm">Es rápido y fácil</h4>
            </header>
        </div>
        <div class="cuerpo">
            <div class="fila" id="fila-nomAp">
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="text" id="apellido" placeholder="Apellido" required>
            </div>
            <div class="fila" id ="fila-mail"><input type="text" id="correo-tel" placeholder="Número de celular o correo electrónico" required></div>
            <div class="fila" id="fila-psw"><input type="password" name="" id="password" placeholder="Contraseña nueva" required></div>
            <div class="fila" id="fila-nac">
                <div id="titulo-fNac"><label for="fNac">Fecha de nacimiento</label></div>
                <div id="opciones-fNac">
                    <select name="" id="dNac" required>
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select name="" id="mNac" required>
                        <option value="Enero" selected>Enero</option>
                        <option value="Feberero">Feberero</option>
                        <option value="Marzo">Marzo</option>
                        <option value="Abril">Abril</option>
                        <option value="Mayo">Mayo</option>
                        <option value="Junio">Junio</option>
                        <option value="Julio">Julio</option>
                        <option value="Agosto">Agosto</option>
                        <option value="Septiembre">Septiembre</option>
                        <option value="Octubre">Octubre</option>
                        <option value="Noviembre">Noviembre</option>
                        <option value="Diciembre">Diciembre</option>
                    </select>
                    <select name="" id="aNac" required>
                        <option value="1995" selected>1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                    </select>
                </div>
            </div>
            <div class="fila" id="fila-sexo">
                <div id="titulo-sexo"><label for="sexo">Sexo</label></div>
                <div id="opciones-sexo">
                    <label for="mujer">Mujer<input type="radio" name="sexo" id="mujer" required></label>
                    <label for="hombre">Hombre<input type="radio" name="sexo" id="hombre" required></label>
                    <label for="personalizado">Personalizado<input type="radio" name="sexo"
                            id="personalizado" required></label>
                </div>
            </div>
            <div class="fila" id="fila-terminos">
                <p id="terminos"> Al hacer click en "Registrarte", aceptas nuestras" <a href="">Condiciones</a>, la <a href="">Politica de
                        datos</a> y la <a href="">Politica de cookies</a>. Es posible que te enviemos notificaciones por SMS, que
                    puedes desactivar cuando quieras </p>
            </div>
            <div class="fila" id="fila-enviar"><input type="submit" value="Registrarte" class="btn" id="registro"></div>


        </div>
    </form>






    <script src="index.js"></script>
</body>

</html>
